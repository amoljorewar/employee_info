<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>

        <!-- Success/Error Message -->
        <div id="message" class="message" style="display:none;"></div>

        <!-- Add Employee Form -->
        <h2>Add Employee</h2>
        <form id="add-employee-form">
            <input type="text" id="name" placeholder="Employee Name" required>
            <input type="text" id="position" placeholder="Employee Position" required>
            <input type="number" id="salary" placeholder="Employee Salary" required>
            <button type="submit">Add Employee</button>
        </form>

        <!-- Employee Table -->
        <h2>Employees</h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will go here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch all employees and display them
        function fetchEmployees() {
            fetch('/employees')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#employee-table tbody');
                    tableBody.innerHTML = ''; // Clear existing table rows

                    data.forEach(employee => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${employee.id}</td>
                            <td>${employee.name}</td>
                            <td>${employee.position}</td>
                            <td>${employee.salary}</td>
                            <td><button onclick="deleteEmployee(${employee.id})">Delete</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        // Handle form submission to add a new employee
        document.getElementById('add-employee-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const position = document.getElementById('position').value;
            const salary = parseFloat(document.getElementById('salary').value);

            fetch('/add_employee', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, position, salary })
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message success';
                messageDiv.textContent = data.message;
                messageDiv.style.display = 'block';
                fetchEmployees(); // Refresh the employee list
            })
            .catch(err => {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Something went wrong!';
                messageDiv.style.display = 'block';
            });
        });

        // Handle delete action
        function deleteEmployee(id) {
            if (confirm('Are you sure you want to delete this employee?')) {
                fetch(`/delete_employee/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('message');
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    messageDiv.style.display = 'block';
                    fetchEmployees(); // Refresh the employee list
                })
                .catch(err => {
                    const messageDiv = document.getElementById('message');
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Something went wrong!';
                    messageDiv.style.display = 'block';
                });
            }
        }

        // Load employees when the page loads
        window.onload = fetchEmployees;
    </script>
</body>
</html>
